- clean: ['~']

- link:
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf
    ~/.jupyter:
      force: true
      path: .jupyter
    ~/.condarc:
      force: true
      path: .condarc
    ~/.bashrc:
      force: true
      path: .bashrc
    ~/.bash_profile:
      force: true
      path: .bash_profile
    ~/.vimrc:
      force: true
      path: .vimrc
    ~/.radare2rc:
      force: true
      path: .radare2rc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
